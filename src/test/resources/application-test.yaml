server:
  port: 0

spring:
  application:
    name: product-test
  datasource:
    url: jdbc:tc:postgresql:16:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: product
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: false
  flyway:
    enabled: true
    schemas: product
    baseline-on-migrate: true
    create-schemas: true
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: none
